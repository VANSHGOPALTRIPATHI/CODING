<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://husseinhewehii.github.io/Rock_Paper_Scissors/rock.png" />
      </div>
      <div class="choice" id="paper">
        <img src="https://th.bing.com/th/id/OIP.o4SK46MwwJInumHyCpbZmgHaHa?rs=1&pid=ImgDetMain" />
      </div>
      <div class="choice" id="scissors">
        <img src="https://siddhartha-1234.github.io/Stone_paper_scissor.io/img/scissor.png" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
